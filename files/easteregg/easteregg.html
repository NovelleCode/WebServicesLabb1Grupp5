<!DOCTYPE html>
<html>
<head>
<meta name="labbtestvideo" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#snowMovie {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
  display: none;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myButton {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

</style>
</head>
<body>

<video autoplay loop id="snowMovie">
  <source src="../snow.mp4" type="video/mp4">
</video>

<div class="content">
  <h1>Happy Easter</h1>
  <p>snow snow snow</p>
  <button id="myButton" onclick="myFunctionFirst()">Do NOT click!</button>
</div>

<script>

function myFunctionFirst() {
  var btn = document.getElementById("myButton");
  var video = document.getElementById("snowMovie");
  video.style.display = 'none';
  if (video.style.display === 'none') {
	video.style.display = 'block';
	btn.style.visibility = 'hidden';
  } else {
	video.style.display = 'none';
  }
} 

</script>

</body>
</html>
